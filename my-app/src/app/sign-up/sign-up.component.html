<div class="container-fluid mt-3">ĐĂNG KÝ TÀI KHOẢN AURORA</div>
<div class="row content">
<form class="col-sm-6" [formGroup]="signup_form" (ngSubmit)="onSubmit()">
<div class="mb-3">
    <label for="name" class="form-label">Họ và tên <span class="text-danger">*</span></label>
    <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" formControlName="name">
    <div class="text-danger" *ngIf="signup_form.get('name')?.errors?.['required'] && signup_form.get('name')?.touched">
      Vui lòng nhập họ tên
  </div>
</div>
<div class="mb-3">
    <label class="form-label">Giới tính <span class="text-danger">*</span></label>
<div>
<div class="form-check form-check-inline">
    <input class="form-check-input " type="radio" name="gender" id="nam" value="0" formControlName="gender">
    <label class="form-check-label" for="nam">Nam</label>
  </div>
  <div class="form-check form-check-inline mx-3">
    <input class="form-check-input" type="radio" name="gender" id="nu" value="1" formControlName="gender">
    <label class="form-check-label" for="nu">Nữ</label>
  </div>
  <div class="form-check form-check-inline mx-3">
    <input class="form-check-input" type="radio" name="gender" id="khac" value="2" formControlName="gender">
    <label class="form-check-label" for="khac">Khác</label>
  </div>
    </div>
</div>
<div class="mb-3">
    <label for="account" class="form-label">Email/Số điện thoại <span class="text-danger">*</span></label>
    <input type="text" class="form-control" id="account" placeholder="Nhập số điện thoại hoặc email" formControlName="account">
    <div class="text-danger" *ngIf="signup_form.get('account')?.errors?.['required'] && signup_form.get('account')?.touched">
      Vui lòng nhập email hoặc số điện thoại
    </div>
</div>


<div class="mb-3">
    <label for="date" class="form-label">Ngày sinh</label>
    <input type="date" class="form-control bgcolor" id="dob" placeholder="" formControlName="dob">
    <div class="text-danger" *ngIf="signup_form.get('dob')?.errors?.['required'] && signup_form.get('dob')?.touched">
      Vui lòng nhập ngày sinh
  </div>
</div>
<div class="mb-3">
  <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
  <input type="password" class="form-control bgcolor" id="password" placeholder="Nhập mật khẩu" formControlName="password">
  <div class="text-danger" *ngIf="signup_form.get('password')?.errors?.['required'] && signup_form.get('password')?.touched">
    Vui lòng nhập mật khẩu
  </div>
</div>


<div class="d-flex justify-content-center">
<button type="submit" class="btn mx-2 button1" value="register">ĐĂNG KÝ</button>
<button type="reset" class="btn mx-2 button1" value="cancel" (click)="navigateToHome()">HỦY</button>
</div>
</form>
<div class="col-sm-6 ">
  <div class="d-flex flex-column align-items-center " id="profile">
    <div><i class="bi bi-person-bounding-box avatar"></i></div>
    <div><i class="bi bi-upload upload"></i>
    </div>
  <div id="extra">
    <div class="mt-5">
      <div class="d-flex align-items-center">
        <hr class="flex-grow-1 line">
        <span class="mx-2 text-muted">Hoặc</span>
        <hr class="flex-grow-1 line">
    </div>


      <button class="btn button2">
        <img src="assets/logoFB.png" alt="Facebook" width="26" height="26">
        Facebook
      </button>
     
      <button class="btn button2">
        <img src="assets/logoGG.png" alt="Google Logo" width="25" height="25">
        Google
      </button>
    </div>  
    </div>
  </div>


</div>


</div>


<div class="overlay" *ngIf="showSuccess" >
  <div class="popup-success">
  <p>ĐĂNG KÝ THÀNH CÔNG</p>
</div>
</div>
