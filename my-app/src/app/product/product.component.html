<div class="page-name px-3 text-capitalize">Sản phẩm/{{type}}</div>
    <div class="container-fluid content d-flex flex-row mt-3 mx-3">
        <div id="filter" class="d-flex flex-column ">
            <div class="filter-title text-uppercase fw-bold">
                DỊCH VỤ {{type}} THEO GIÁ
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="pricerange1" name="optradio" [value]="'0'" [(ngModel)]="selectedRange">
                <label class="form-check-label " for="pricerange1">Tất cả</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="pricerange1" name="optradio" [value]="'<50000'" [(ngModel)]="selectedRange">
                <label class="form-check-label " for="pricerange1"><50.000</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="pricerange1" name="optradio" [value]="'50000 - 99000'" [(ngModel)]="selectedRange">
                <label class="form-check-label " for="pricerange1">50.000 - 99.000</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="pricerange1" name="optradio" [value]="'100000 - 149000'" [(ngModel)]="selectedRange">
                <label class="form-check-label " for="pricerange1">100.000 - 149.000</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="pricerange1" name="optradio" [value]="'149000 - 199000'" [(ngModel)]="selectedRange">
                <label class="form-check-label " for="pricerange1">149.000 - 199.000</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="pricerange1" name="optradio" [value]="'199000 - 249000'" [(ngModel)]="selectedRange">
                <label class="form-check-label " for="pricerange1">199.000 - 249.000</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="pricerange1" name="optradio" [value]="'>250000'" [(ngModel)]="selectedRange">
                <label class="form-check-label " for="pricerange1">>250.000</label>
            </div>
            <div class="d-flex justify-content-center"  >
                <button class="btn w-50 " id="filter-button" (click)="filterPrice()">LỌC</button>
            </div> 
        </div>

        <div class="product flex-grow-1" *ngIf="nofiltered">
            <div class="container overflow-auto">
                <div class="d-flex flex-wrap  align-items-start ">
                        <div class="product-container" *ngFor="let p of products">
                            <a [routerLink]="['/product', type, p._id]" style="cursor: pointer">
                            <span><img src="{{p.image}}" alt="" /></span>
                            <p class="product-name">{{p.productName}}</p>
                            <div class="icon">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </div>
                            <p class="product-price">{{formatCurrency(p.price)}}</p>
                            </a>
                            <a [routerLink]="[p._id]" class="btn btn-primary"> Thêm vào giỏ hàng </a>
                            <br />
                            <a [routerLink]="[p._id]"  class="btn btn-primary"> Đặt lịch ngay </a>
                        </div>      
                </div>
            </div>
        </div>

        <div class="product flex-grow-1" *ngIf="filtered">
            <div class="container overflow-auto">
                <div class="d-flex flex-wrap  align-items-start ">
                        <div class="product-container" *ngFor="let p of filterproducts">
                            <a [routerLink]="['/product', type, p._id]" style="cursor: pointer">
                            <span><img src="{{p.image}}" alt="" /></span>
                            <p class="product-name">{{p.productName}}</p>
                            <div class="icon">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </div>
                            <p class="product-price">{{formatCurrency(p.price)}}</p>
                            </a>
                            <a [routerLink]="[p._id]" class="btn btn-primary"> Thêm vào giỏ hàng </a>
                            <br />
                            <a [routerLink]="[p._id]" class="btn btn-primary"> Đặt lịch ngay </a>
                        </div>      
                </div>
            </div>
        </div>
</div>
